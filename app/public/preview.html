<!doctype html>
<html>
	<script>
		const PATH = '/preview/';
		const params = new URL(window.location).searchParams.toString();
		const opts = params ? `&${params}` : '';
		window.location = `/${PATH}${opts}`;
	</script>
	<noscript>
		<head>
			<meta http-equiv="refresh" content="0; URL=/preview/" />
		</head>
	</noscript>
</html>
